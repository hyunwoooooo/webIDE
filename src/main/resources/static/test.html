<!DOCTYPE html>
<html>
<head>
    <title>구글 로그인 테스트</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>구글 로그인 테스트</h1>
    <button onclick="login()">구글 로그인</button>
    <div id="result"></div>

    <script>
        function login() {
            fetch('http://localhost:8080/api/v1/oauth2/google', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                window.location.href = data.url;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '에러 발생: ' + error;
            });
        }

        // URL에서 code 파라미터 확인
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            if (code) {
                document.getElementById('result').innerHTML = '인증 코드: ' + code;
            }
        }
    </script>
</body>
</html>
